name: Deploy Automation Worker
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Sync via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /site/wwwroot/App_Data/jobs/triggered/login-worker/
          # Ensure we use standard FTP since it successfully reached the 530 error
          protocol: ftp
          port: 21
