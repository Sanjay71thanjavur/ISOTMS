name: Deploy Automation Worker
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Simple FTP Sync
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # We are moving the files to the specific triggered job folder
          server-dir: /site/wwwroot/App_Data/jobs/triggered/login-worker/
          # Minimum settings to avoid triggering the firewall
          protocol: ftp
          port: 21
